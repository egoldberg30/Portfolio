<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Eitan Goldberg's Portfolio</title>
</head>

<body>

    <script type="module" src="js/scripts-min.js"></script>

    <header>
      <section id="header-contents">
    
        <aside id="logo-container">
          <a href="#graysection" ><img src="img/logo.svg" alt="eitangoldberg_logo"></a>
        </aside>
      
        <section id="burger-container">
          <div id="hamburger_icon">
            <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 28">
              <g fill="#000">
                <path id="burger-line-3" d="M24.11 20.675H5.89a1.5 1.5 0 1 0 0 3h18.22a1.5 1.5 0 1 0 0-3Z" class="burgerlines"/>
                <path id="burger-line-2" d="M24.11 12.505H5.89a1.5 1.5 0 1 0 0 3h18.22a1.5 1.5 0 1 0 0-3Z" class="burgerlines"/>
                <path id="burger-line-1" d="M5.89 7.325h18.22a1.5 1.5 0 0 0 0-3H5.89a1.5 1.5 0 0 0 0 3Z" class="burgerlines"/>
              </g>
            </svg>
          </div>
        </section>
      
        <div id="nav-container">
          <ul>
            <li ><a href="#graysection" id="resume-link">Resume</a></li class="nav-links">
            <li><a href="#redsection" id="portfolio-link">Portfolio</a></li class="nav-links">
            <li><a href="#bluesection" id="aboutme-link">About Me</a></li class="nav-links">
          </ul>
        </div>
    
      </section>
    </header>

    <section class=colors id=graysection>
        <div class=textcontainers>
            <h1>Retro Gray</h1>
            <h2>C25 M20 Y20 K0</h2>
            <h2>#C0C0C0</h2>
        </div>
    </section>

    <section class=colors id=redsection>
        <div class=textcontainers>
            <h1>Juice Red</h1>
            <h2>C0 M79 Y58 K0</h2>
            <h2>#FF5B5B</h2>
        </div>
    </section>

    <section class=colors id=bluesection>
        <div class=textcontainers>
            <h1>Naive Blue</h1>
            <h2>C72 M13 Y0 K0</h2>
            <h2>#00ACE5</h2>
        </div>
    </section>

</body>

</html>
